<html>
    <head>
        <title>jawaban_001.js</title>
    </head>
    <body>
    <script>
        var nilai = prompt("Inputkan nilai akhir:");
        var grade = "";

        if(nilai >= 90) grade = "A"
        else if(nilai >= 89) grade = "B"
        else if(nilai >= 79) grade = "C"
        else if(nilai >= 69) grade = "D"
        else if(nilai <= 59) grade = "E"

        document.write(`<p>Grade anda: ${grade}</p>`);
    </script>

    </body>
</html>
