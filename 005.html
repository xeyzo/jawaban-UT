    <body>
        <script>
        var tahun = prompt("masukan tahun : ");
        if ((tahun%4)===0){
        if ((tahun%100)!==0){
        alert(tahun + ' adalah tahun kabisat');
        }
        else {
        if((tahun%400)===0) {
        alert(tahun + ' adalah tahun kabisat');
        }
        else {
        alert(tahun + 'adalah bukan tahun kabisat');
        }
    }
}
else {
  alert(tahun + ' adalah bukan tahun kabisat');
}
        </script>
    </body>
